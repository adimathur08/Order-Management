<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
 

</head>
<body>
    
    <!-- NAVBAR  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ORDER MANAGEMENT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            
            <li class="nav-item active">
                <a class="nav-link" href="/">Back to Profile <span class="sr-only">(current)</span></a>
              </li>
            
          </ul>
          <div style="color: white;">
            Hello, {{user.username}}&nbsp;&nbsp;
          </div>
            <a href="logout">
                <button class="btn btn-outline-danger my-2 my-sm-0" >LOGOUT</button>
            </a>
        </div>
    </nav>



    <!-- ACCOUNT SETTINGS -->
    <div class="container">
        <div style="text-align: center; padding: 25px;">
            <H3>
                ACCOUNT SETTINGS
            </H3>
        </div>
        <div class="row m-y-2">

            <div class="col-lg-4 pull-lg-8 text-xs-center">
                <img src="//placehold.it/150" class="m-x-auto img-fluid img-circle" alt="avatar">
                <label class="custom-file">
                    <br>
                    <h6 class="m-t-2">Upload a different photo</h6>
                    <input type="file" id="img" name="img" accept="image/*">
                    <!-- <span class="custom-file-control">Choose file</span> -->
                </label>
            </div>
            <div class="col-lg-8 push-lg-4">
                <br>
                    <div class="tab-pane" id="edit">
                        <h4 class="m-y-2">Edit Profile</h4>



                        <form  action="usersettings" method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Full name</label>
                                <div class="col-lg-9">
                                    <input class="form-control" name="fullname" type="text" value="{{name}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                <div class="col-lg-9">
                                    <input class="form-control" name="email" type="email" value="{{email}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Phone (+91 )</label>
                                <div class="col-lg-9">
                                    <input class="form-control" name="phone"  type="text" value="{{phone}}">
                                </div>
                            </div>
                           
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">
                                    <button type="submit" class="btn btn-outline-primary" > Save Changes</button>
                                </div>
                            </div>
                        </form>



                    </div>
            </div>
            
        </div>
    </div>
    <hr>






    



    
</body>
</html>
